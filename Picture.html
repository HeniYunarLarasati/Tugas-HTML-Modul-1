<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <h3>Single Picture</h3>
    <img src="logo.png" width="200" height="200" alt="SMK Telkom Malang">

    <h3>Picture with text</h3>
    <img src="logo.png" width="70" height="80" align="left" hspace="20" vspace="20" alt="SMK Telkom Malang">
    SMK Telkom Malang! SMK IT terbaik di Indonesia! Masuklah di SMK Telkom Malang! Selain bagus, kantinnya juga luas!

  </body>
</html>
